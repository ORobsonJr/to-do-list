<!-- 
Crie uma página de login utilizando o bootstrap como framework css, a página deve 
conter tela de login, registro, além de de um link de recuperar senha - 
por momento pode ser um link que não direciona para canto nenhum.

Os campos de login, senha/registro devem ser feitos em um modelo de
formulário com metodo post, exemplo:

<form class="form" action="{% url 'login' %}" method="post">
      {% csrf_token %}

<form class="form" action="{% url 'signup' %}" method="post">
      {% csrf_token %}

Lembre-se de utilizar o csrf_token para ser aceito pelo backend e a 
rota no action, como no exemplo acima.

MAIS
Versão bootstrap a ser utilizada: >=5.3
Arquivo css: static/css/login.css
Caso queira criar arquivo js, crie na pasta static/js
-->


{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Todolist</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    {% include 'elements/navbar.html' %}

    {% include 'elements/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
